<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" href="popup.css" />
</head>

  <div class="enabled-checkbox">

  <button id='supportButton'> <img height='15px' width='15px' src="../icons/popup/donate.svg" />
  </button>
  <button id='reviewButton'> <img height='15px' width='15px' src="../icons/popup/write.svg" />
  </button>
  <button id="settingsButton" class="button settings"><img height='15px' width='15px' src="../icons/popup/settings.svg"></button>

  <div id='extension-version'></div>

  <script src="popup.js"></script>
</body>

</html>
