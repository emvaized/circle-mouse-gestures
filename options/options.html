<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
    <link rel="icon" type="image/png" href="../icons/icon-new.png" />
    <title>CMG Settings</title>
</head>

<body>
    <!-- <h1> Circle Mouse Gestures settings</h1> -->
    <div id="navbar" class='sticky'>
        <h3 id='navbar-title'>Circle Mouse Gestures</h3>
        <h3 id='navbar-settings-label' style='color: grey'> settings</h3>

        <div style=' display: block; float:right; margin-right: 30px; margin-top: 15px;' class='option'>
            <label><input type="checkbox" id="debugMode"></input></label>
        </div>

        <span id="updateToApplyLabel" style='display: block; float:right; margin-right: 40px; margin-top: 20px;  color: grey;'>
            Update tabs to apply new settings</span>
    </div>
    <br />
    <div id='content'>
        <div style='float: left; max-width: 100%; margin-bottom: 30px;'>
            <div id='circle-preview-container'>
                <div id='circle-preview-title' class='header'></div>
                <div id='clickSegmentToHighlight' class='sub-header'></div>
                <br />

                <canvas id='circle-preview'>
                </canvas>
                <div id='circle-segment-controls'></div>

                <br />
                <br />

                <span id='gesturesTitle' class='header'></span>
                <div id='openCircleOnContainer' class='configs-container'>
                    <div class='option'><label><select id="openCircleOn">
                                <option value="rightClick">Right click</option>
                                <option value="longLeftClick">Long left click</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div id='gestures-config' class='configs-container'></div> <!-- generated fully in JS -->

                <br />
            </div>

            <div id='buttons-config-container'></div>

        </div>

        <div id='general-settings-container'>
            <span style="top: 50px" id='generalSettingsTitle' class='header'></span>
            <br />
            <br />

            <div>

                <div style='float: left; margin-right: 50px;margin-bottom: 30px;'>
                    <span id='appearanceTitle' class='sub-header'></span>
                    <br />

                    <div id='appearance-config' class='configs-container'>
                        <div class='option'>
                            <input type="color" id="menuTypeColor"></input>
                            <label id='menuTypeColorLabel'>Menu color</label>
                        </div>
                        <div class='option'>
                            <label><input type="checkbox" id="addCircleShadow"></input></label>
                            <label><input style='margin-left: 5%; display: inline !important;' type="number" max='1.0' min='0.0' step='0.05'
                                    id="circleShadowOpacity"></input></label>
                        </div>
                        <div class='option'>
                            <label class='tooltip'>
                                <input type="checkbox" id="addBlur"></input>
                                <span id="addBlurTooltip" class="tooltiptext">Can be seen only when cirlce opacity is
                                    less
                                    than 1.0</span>
                            </label>
                            <label><input style='margin-left: 5%; display: inline !important;' type="number" max='20' min='1' step='1'
                                    id="blurRadius"></input></label>
                        </div>

                        <div class='option'>
                            <label><input type="checkbox" id="showActionIcons"></input></label>
                        </div>
                        <div class='option'><label class='tooltip'>
                                <input type="checkbox" id="checkButtonsAvailability"></input>
                                <span id="checkButtonsAvailabilityTooltip" class="tooltiptext"></span>
                            </label>
                        </div>
                        <div class='option'>
                            <label>
                                <input type="checkbox" id="addTextLabels"></input>
                                <!-- <span id="addTextLabelsTooltip" class="tooltiptext"></span> -->
                            </label>
                        </div>
                        <div class='option'>
                            <label><input type="checkbox" id="hideLabelIfNoSpace"></input></label>
                        </div>
                        <div class='option'>
                            <label class='tooltip'>
                                <input type="checkbox" id="showTitleOnHoverWhenHidden"></input>
                                <span id="showTitleOnHoverWhenHiddenTooltip" class="tooltiptext"></span>
                            </label>
                            <label><input style=' display: inline !important; max-width: 80px;' type="number" max='5000' min='0' step='50'
                                    id="delayToShowTitleOnHoverWhenHidden"></input></label>
                        </div>

                        <div id='placeholder-opacity-sliders' style='margin-bottom: 10px'></div>

                        <div class='option'><label><select id="showCircleAnimation">
                                    <option value="noAnimation">No animation</option>
                                    <option value="fade">Fade</option>
                                    <option value="scale">Scale</option>
                                </select>
                            </label>
                        </div>
                        <div class='option'><label><select id="hideCircleAnimation">
                                    <option value="noAnimation">No animation</option>
                                    <option value="fade">Fade</option>
                                    <option value="scale">Scale</option>
                                </select>
                            </label>
                        </div>

                    </div>
                </div>

                <div style='float: left;'>
                    <span id='behaviorTitle' class='sub-header'></span>
                    <br />

                    <div id='behavior-config' class='configs-container'>
                        <div class='option'>
                            <label class='tooltip'>
                                <input type="checkbox" id="dimBackground"></input>
                                <span id="dimBackgroundTooltip" class="tooltiptext"></span>
                            </label>
                            <label><input style='margin-left: 5%; display: inline !important;' type="number" max='1.0' min='0.0' step='0.05'
                                    id="backgroundDimmerOpacity"></input></label>
                        </div>
                        <div class='option'><label><select id="mouseLeaveBehavior">
                                    <option value="doNothing">Do nothing</option>
                                    <option value="hideMenu">Hide menu</option>
                                    <option value="hideMenuAndSelect">Hide menu + select highlighted</option>
                                </select>
                            </label>
                        </div>
                        <div class='option'><label><input type="checkbox" id="hideCircleIfNoActionSelected"></input></label>
                        </div>
                        <div class='option'>
                            <label class='tooltip'>
                                <input type="checkbox" id="showRegularMenuIfNoAction"></input>
                                <span id="windowsOnlyTooltip" class="tooltiptext">Windows-only</span>
                            </label>
                        </div>
                        <div class='option'><label class='tooltip'>
                                <input type="checkbox" id="continiousVerticalScrollDetection"></input>
                                <span id="continiousVerticalScrollDetectionTooltip" class="tooltiptext"></span>
                            </label>
                        </div>
                        <div class='option'><label class='tooltip'>
                                <input type="checkbox" id="continiousHorizontalScrollDetection"></input>
                                <span id="continiousHorizontalScrollDetectionTooltip" class="tooltiptext"></span>
                            </label>
                        </div>
                        <div class='option'><label><select id="circleLocation">
                                    <option value="alwaysCursor">Always under cursor</option>
                                    <option value="alwaysCorner">Always in corner</option>
                                    <option value="cursorCorner">Under cursor + in corner when no space</option>
                                    <option value="cursorOverflow">Under cursor + shift when no space</option>
                                </select>
                            </label>
                        </div>
                        <div class='option'>
                            <label class='tooltip'>
                                <input type="checkbox" id="addGhostPointer"></input>
                                <span id="addGhostPointerTooltip" class="tooltiptext"></span>
                            </label>
                        </div>
                        <hr />
                        <div class='option'><label class='tooltip'>
                                <input type="checkbox" id="applySettingsImmediately"></input>
                                <span id="applySettingsImmediatelyTooltip" class="tooltiptext"></span>
                            </label>
                        </div>
                        <div class='option'><label>
                                <input type="checkbox" id="copyNotification"></input>
                            </label>
                        </div>
                        <div class='option'><label>
                                <input type="checkbox" id="showUpdateNotification"></input>
                            </label>
                        </div>
                        <div class='option'><label class='tooltip'>
                                <input type="checkbox" id="storeCurrentScrollPosition"></input>
                                <span id="storeCurrentScrollPositionTooltip" class="tooltiptext"></span>
                            </label>
                        </div>

                        <div class='option'>
                            <label class='tooltip'>
                                <input type="checkbox" id="addLinkTooltip"></input>
                                <span id="addLinkTooltipTooltip" class="tooltiptext"></span>
                            </label>
                        </div>

                        <div class='option'><label class='tooltip'>
                                <input type="checkbox" id="highlightElementOnHover"></input>
                                <span id="highlightElementOnHoverTooltip" class="tooltiptext"></span>
                            </label>
                        </div>

                        <!-- <div class='option'><label><input type="checkbox" id="circleHideAnimation"></input></label>
                        </div> -->
                        <!-- <div class='option'><label><input type="checkbox" id="animateHideRelativeToSelected"></input></label>
            </div> -->

                    </div>

                    <hr />
                    <div class='option'><label><select id="inactiveMenuBehavior">
                                <option value="regularMenuFallback">Show regular menu</option>
                                <option value="doNothing">Do nothing</option>
                            </select>
                        </label>
                    </div>
                </div>

              
            </div>
        </div>

        <div class="option" style="float: left; margin-bottom: 10px">
            <input type="file" id="importSettings" accept=".json">
            <button type='button' id='importSettingsButton'>Import settings</button>
        </div>
        <div class="option" style="float: left; margin-bottom: 10px">
            <button type='button' id='exportSettings'>Export settings</button>
        </div>
        <div class="option" style="float: left; margin-bottom: 10px">
            <button type='button' id='resetSettings'>Reset settings</button>
        </div>

    </div>

    <script src="options.js"></script>
    <script src="../content.js"></script>
    <script src="../src/data/actions-list.js"></script>
    <script src="../src/data/icons.js"></script>
    <script src="../src/functions/action-functions.js"></script>
    <script src="../src/functions/color-functions.js"></script>
    <script src="../src/functions/scroll-functions.js"></script>
    <script src="../src/functions/check-action-state.js"></script>
    <script src="../src/functions/check-action-availability.js"></script>
    <script src="../src/data/configs.js"></script>
    <script src="../src/data/variables.js"></script>
    <script src="../src/ui/circle/circle.js"></script>
    <script src="../src/ui/circle/canvas-drawer.js"></script>
    <script src="../src/ui/components/hint-tooltip.js"></script>

</body>

</html>
